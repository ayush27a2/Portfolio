<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ludo">
        <!-- team-upper - red and yellow :- -->
        <div class="team-upper">
        <div class="team-red">
            <div class="red-upper">
                <div class="red1"></div>
                <div class="red2"></div>
            </div>
            <div class="red-lower">
                <div class="red3"></div>
                <div class="red4"></div>
            </div>
        </div>
        <div class="team-yellow">
            <div class="yellow-upper">
                <div class="yellow1"></div>
                <div class="yellow2"></div>
            </div>
            <div class="yellow-lower">
                <div class="yellow3"></div>
                <div class="yellow4"></div>
            </div>
        </div>
    </div>
    <!-- team-lower - blue and green :- -->
    <div class="team-lower">
        <div class="team-blue">
            <div class="blue-upper">
                <div class="blue1"></div>
                <div class="blue2"></div>
            </div>
            <div class="blue-lower">
                <div class="blue3"></div>
                <div class="blue4"></div>
            </div>
        </div>
        <div class="team-green">
            <div class="green-upper">
                <div class="green1"></div>
                <div class="green2"></div>
            </div>
            <div class="green-lower">
                <div class="green3"></div>
                <div class="green4"></div>
            </div>
        </div>
    </div>
    <!-- table for middle cell area -->
    <!-- table b/w red and yellow team  -->
    <table class="table1-style">
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>r1</td>
            <td style="background-color: yellow; color:yellow;">r2</td>
            <td style="background-color: yellow; color:yellow;">c3</td>
        </tr>
        <tr>
            <td>r4</td>
            <td style="background-color: yellow; color:yellow;">r5</td>
            <td>r6</td>
        </tr>
        <tr>
            <td>r7</td>
            <td style="background-color: yellow; color:yellow;">r8</td>
            <td>r9</td>
        </tr>
        <tr>
            <td>r10</td>
            <td style="background-color: yellow; color:yellow;">r11</td>
            <td>r12</td>
        </tr>
        <tr>
            <td>r13</td>
            <td style="background-color: yellow; color:yellow;">r14</td>
            <td>r15</td>
        </tr>
        </table>
        <!-- table b/w blue and yellow team -->
        <table class="table2-style">
            <tr>
                <td>c1</td>
                <td style="background-color: blue; color:blue;">c2</td>
                <td>c3</td>
            </tr>
            <tr>
                <td>r1</td>
                <td style="background-color: blue; color:blue;">r2</td>
                <td>c3</td>
            </tr>
            <tr>
                <td>r4</td>
                <td style="background-color: blue; color:blue;">r5</td>
                <td>r6</td>
            </tr>
            <tr>
                <td>r7</td>
                <td style="background-color: blue; color:blue;">r8</td>
                <td>r9</td>
            </tr>
            <tr>
                <td style="background-color: blue; color:blue;">r10</td>
                <td style="background-color: blue; color:blue;">r11</td>
                <td>r12</td>
            </tr>
            <tr>
                <td>r13</td>
                <td>r14</td>
                <td>r15</td>
            </tr>
            </table>
            <!-- table b/w red and blue team -->
            <table class="table3-style">
                <tr>
                    <td>c1</td>
                    <td style="background-color: red; color:red;">c2</td>
                    <td>c3</td>
                </tr>
                <tr>
                    <td>r1</td>
                    <td style="background-color: red; color:red;">r2</td>
                    <td>c3</td>
                </tr>
                <tr>
                    <td>r4</td>
                    <td style="background-color: red; color:red;">r5</td>
                    <td>r6</td>
                </tr>
                <tr>
                    <td>r7</td>
                    <td style="background-color: red; color:red;">r8</td>
                    <td>r9</td>
                </tr>
                <tr>
                    <td style="background-color: red; color:red;">r10</td>
                    <td style="background-color: red; color:red;">r11</td>
                    <td>r12</td>
                </tr>
                <tr>
                    <td>r13</td>
                    <td>r14</td>
                    <td>r15</td>
                </tr>
            </table>
            <!-- table b/w yellow and green team -->
            <table class="table4-style">
                <tr>
                    <td>c1</td>
                    <td>c2</td>
                    <td>c3</td>
                </tr>
                <tr>
                    <td>r1</td>
                    <td style="background-color: green; color:green;">r2</td>
                    <td style="background-color: green; color:green;">r3</td>
                </tr>
                <tr>
                    <td>r4</td>
                    <td style="background-color: green; color:green;">r5</td>
                    <td>r6</td>
                </tr>
                <tr>
                    <td>r7</td>
                    <td style="background-color: green; color:green;">r8</td>
                    <td>r9</td>
                </tr>
                <tr>
                    <td>r10</td>
                    <td style="background-color: green; color:green;">r11</td>
                    <td>r12</td>
                </tr>
                <tr>
                    <td>r13</td>
                    <td style="background-color: green; color:green;">r14</td>
                    <td>r15</td>
                </tr>
            </table>
            <!-- ludo finish area -->
            <div class="square">
                <div class="triangle1"></div>
                <div class="triangle2"></div>
                <div class="triangle3"></div>
                <div class="triangle4"></div>
              </div>
    </div>
</body>

</html>
